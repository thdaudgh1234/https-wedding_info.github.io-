<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, viewport-fit=cover">
  <style>
	html, body {
		margin: 0;
		padding: 0;
		overflow: hidden;
		height: 100%;
	}
	/* Phaser 게임 컨테이너 */
    #phaser-example {
		position: absolute;
		top: 0;
		left: 0;
		width: 100vw;
		/* 상단과 하단의 안전 영역을 모두 고려하여 높이를 설정하고, 상단에는 패딩 추가 */
		height: calc(100vh - env(safe-area-inset-bottom) - env(safe-area-inset-top));
		padding-top: env(safe-area-inset-top);
    }
  </style>
  <title>Lee & Song Wedding Game</title>

</head>
<body>
<div id="phaser-example"></div>
<script src="./js/phaser.js"></script>
  <script src="./js/phaser.min.js"></script> <!-- Phaser 파일 추가 -->
  <script src="./js/game.js"></script>  <!-- 커스텀 게임 스크립트 -->
</body>
</html>
