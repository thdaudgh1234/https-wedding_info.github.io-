<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, viewport-fit=cover">
  <style>
	html, body {
		margin: 0;
		padding: 0;
		overflow: hidden;
		height: 100%;
	}
	/* Phaser 게임 컨테이너 */
    #phaser-example {
		position: absolute;
		top: 0;
		left: 0;
		width: 100vw;
		/* 모바일에서 안전 영역(하단 메뉴 높이)을 자동으로 빼고, PC에서는 env(safe-area-inset-bottom)이 0으로 처리됨 */
		height: calc(100vh - env(safe-area-inset-bottom));
    }
  </style>
  <title>Lee & Song Wedding Game</title>

</head>
<body>
<div id="phaser-example"></div>
<script src="./js/phaser.js"></script>
  <script src="./js/phaser.min.js"></script> <!-- Phaser 파일 추가 -->
  <script src="./js/game.js"></script>  <!-- 커스텀 게임 스크립트 -->
</body>
</html>
